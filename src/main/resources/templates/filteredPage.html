<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Add Bootstrap CSS Demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Seaico Technologies</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </div>
</nav>


<div class="container">
    <header class="jumbotron my-5">
        <div class="container">
            <h1 class="display-4">Filtered Employees Details</h1>
            <p class="lead">Click on an employee's email to view more details</p>
            <img src="../../images/seaico_logo.png" style="max-width: 50%;" class="img-fluid rounded-circle" alt="Image" title="GTVG logo"
                 th:src="@{/seaico_logo.png}" th:alt-title="#{logo}" />
        </div>
    </header>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Index</th>
            <th>Employee First Name</th>
            <th>Employee Last Name</th>
            <th>Employee Email</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee : ${employees}">
            <td th:text="${employee.firstName}"></td>
            <td >
                    <p th:text="${employee.email}">sample</p>
            </td>

        </tr>
        </tbody>
    </table>
</div>


<!--Footer-->
<footer class="py-4 bg-dark text-white-50 fixed-bottom">
    <div class="container">
        <p class="text-center">Copyright &copy; 2024 Seaico Technologies</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
