<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Add Bootstrap CSS Demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>

<body>
<table border="1">
    <tbody>
    <tr th:each="book, iStat : ${bookPage.content}"
        th:style="${iStat.odd}? 'font-weight: bold;'"
        th:alt-title="${iStat.even}? 'even' : 'odd'">
        <td th:text="${book.id}" />
        <td th:text="${book.lastName}" />
    </tr>
    </tbody>
</table>

<!--       th:text=${pageNumber}-->
<!--       th:class="${pageNumber==bookPage.number + 1} ? active"></a>-->
<!--</div>-->

<nav aria-label="Page navigation example">
    <ul class="pagination">
        <li th:if="${bookPage.totalPages > 0}" class="pagination"
            th:each="pageNumber : ${pageNumbers}" class="page-item"><a
                th:href="@{/listBooks(size=${bookPage.size}, page=${pageNumber})}"
                th:text=${pageNumber}
                 th:class="${pageNumber==bookPage.number + 1} ? active"
                class="page-link" href="#"></a></li>
    </ul>
</nav>
</body>
