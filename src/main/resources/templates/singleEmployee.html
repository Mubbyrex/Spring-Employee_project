<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>

<div th:replace="~{homepage :: nav}"></div>

<div class="container">
    <h1 class="mt-5">Employee Details</h1>

    <div class="row">
        <div class="col-md-6">
            <h2 th:text="${singleEmployee.firstName}"></h2>
            <h2 th:text="${singleEmployee.lastName}"></h2>
            <p>Email: <span th:text="${singleEmployee.email}"></span></p>
        </div>
        <div class="col-md-6">
            <h4>Description:</h4>
            <p><b>Senior technical Analyst</b></p>
            <p>2 Years Experience</p>

        </div>
    </div>

</div>

<div class="fixed-bottom" th:insert="~{homepage :: footer}"></div>

</body>
</html>
