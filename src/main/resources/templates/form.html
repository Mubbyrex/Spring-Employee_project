<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script type="text/javascript" th:src="@{/js/main.js}"></script>
</head>
<body>

<div class="container">
    <h1 class="mt-4">Registration An Employee</h1>

    <form th:action="@{/register}" th:object="${employee}" method="post">
        <div class="mb-3">
            <label for="firstName" class="form-label">First Name:</label>
            <input type="text" class="form-control" id="firstName" name="firstName"  th:field="*{firstName}" placeholder="Enter first name">
            <span class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Name Error</span>
        </div>

        <div class="mb-3">
            <label for="lastName" class="form-label">Last Name:</label>
            <input type="text" class="form-control" id="lastName" name="lastName" th:field="*{lastName}" placeholder="Enter last name">
            <span class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Name Error</span>
        </div>

        <div class="mb-3">
            <label for="position" class="form-label">Role:</label>
            <select class="form-select" id="position" name="position">
                <option value="BO">Back Officer</option>
                <option value="FO">Front Officer</option>
                <option value="IT">Technical Analyst</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" name="email" th:field="*{email}" placeholder="Enter email">
            <span class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Name Error</span>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" class="form-control" id="password" name="password"  th:field="*{password}" placeholder="Enter password">
            <span class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Name Error</span>
        </div>

<!--        <div class="mb-3">-->
<!--            <label for="confirmPassword" class="form-label">Confirm Password:</label>-->
<!--            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm password">-->
<!--            <span class="text-danger"></span>-->
<!--        </div>-->

        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>

</body>
</html>
