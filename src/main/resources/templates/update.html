<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Employee</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Update Employee</h1>
    <form th:action="@{/editEmployee/{id}(id=${employee.id})}" th:object="${employee}" method="post">
        <div class="mb-3">
            <div th:field="*{firstName}"></div>
            <label for="firstName" class="form-label">First Name:</label>
            <input type="text" class="form-control" id="firstName" name="firstName" th:field="*{firstName}" th:placeholder="*{firstName}">
            <span class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Name Error</span>
        </div>

        <div class="mb-3">
            <label for="lastName" class="form-label">Last Name:</label>
            <input type="text" class="form-control" id="lastName" name="lastName" th:field="*{lastName}" th:placeholder="*{lastName}">
            <span class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Name Error</span>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" name="email" th:field="*{email}" th:placeholder="*{email}">
            <span class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</span>
        </div>

        <div class="mb-3">
            <label for="position" class="form-label">Position:</label>
            <select class="form-select" id="position" name="position" th:field="*{position}">
                <option value="BO">Back Officer</option>
                <option value="FO">Front Officer</option>
                <option value="IT">Technical Analyst</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ppwLwTbslnEP3zM8oBDnjleT14+gQA7EeBgZ8gr5g7fPvChf+zW4TmjTu1yVT89E" crossorigin="anonymous"></script>
</body>
</html>
